<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 24</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="father">
        <section class="sec01">
            <h1>Your Result</h1>
            <button>
                84
            </button>
            <h2>Great</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, voluptate debitis enim nostrum totam recusandae earum aut iure alias at temporibus laboriosam.</p>
        </section>

        <section class="sec02">
            <h3>Summary</h3>
            <section class="reaction">
                <img src="images/icon-reaction.svg" alt="Imagem ilustrativa de um raio">
                <p>Reaction</p>
                <aside>
                    <p><strong>80</strong> / 100</p>
                </aside>
            </section>
            <section class="memory">
                <img src="images/icon-memory.svg" alt="Imagem ilustrativa do cérebro">
                <p>Memory</p>
                <aside>
                    <p><strong>92</strong> / 100</p>
                </aside>
            </section>
            <section class="verbal">
                <img src="images/icon-verbal.svg" alt="Imagem ilustrativa balão de conversa">
                <p>Verbal</p>
                <aside>
                    <p><strong>78</strong> / 100</p>
                </aside>
            </section>
            <section class="visual">
                <img src="images/icon-visual.svg" alt="Imagem ilustrativa de um olho">
                <p>Visual</p>
                <aside>
                    <p><strong>86</strong> / 100</p>
                </aside>
            </section>

            <button>
                Continue
            </button>
        </section>

</html>
