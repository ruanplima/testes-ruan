<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>
    <main>
        <label for="name">Nome Completo</label> <br>
        <input placeholder="Nome" required type="text">
        <input placeholder="Sobrenome" class="nome" type="text"> <br>
        <label for="email">Email</label> <br>
        <input placeholder="ex: email12@gmail.com" class="email" required type="email"> <br>
        <label for="senha">Password</label> <br>
        <input class="senha" required type="password"> <br>
        <label for="senha">Confirm Password</label> <br>
        <input type="password"> <br>
        <a href="form.html"><button>Login</button></a>
    </main>
</body>
</html>
