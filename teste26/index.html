<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="content">
            <h2>Gerador de Números</h2>
            <label class="min" for="min">Mín:</label>
            <input type="number" min="0" id="min">
            <label class="max" for="max">Máx:</label>
            <input type="number" min="0" id="max">
            <div class="botao">
                <button class="btn">Gerar</button>
            </div>
            <div>
                <span class="generator">00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
